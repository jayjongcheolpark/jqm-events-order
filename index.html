<!doctype html>
<html>
<head>
    <title>JQM Events Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="eventorder.js"></script>
</head>
<body>
    <div data-role="page" id="main">
        <div data-role="header">
            <h1>JQM 이벤트 순서</h1>
        </div>
        <div data-role="content">
            여기는 문서의 메인 페이지
            <button data-icon="star" data-theme="e" data-eventorder>발생한 이벤트 확인하기</button>
            <a href="#pageindoc" data-role="button" data-icon="arrow-r" data-iconpos="right">문서에 존재하는 페이지 열기</a>
            <a href="nextpage.html" data-role="button" data-icon="arrow-r" data-iconpos="right">Ajax로 다음 페이지를 불러오기</a>
        </div>
    </div>
    <div data-role="page" id="pageindoc">
        <div data-role="header">
            <h1>JQM 이벤트 순서</h1>
        </div>
        <div data-role="content">
            여기는 문서에 존재하는 다른 페이지
            <button data-icon="star" data-theme="e" data-eventorder>발생한 이벤트 확인하기</button>
            <a href="#main" data-role="button" data-icon="arrow-l">메인 페이지로 돌아가기</a>
        </div>
    </div>
</body>
</html>
